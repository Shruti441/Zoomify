<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            /* overflow: hidden; */
            font-family: 'Roboto', sans-serif;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-color: #f8f9fa;
        }
        .form-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .form-container .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="password"] {
            width: 80%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
        .form-container button[type="submit"] {
            width: 80%;
            background-color: #4285f4;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .form-container button[type="submit"]:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="button" id="signup-btn">Sign Up</button>
            <div class="g-signup2" id="google-signup-btn" data-onsuccess="onSignUp"></div>
        </form>
        <div id="signin-link" style="cursor: pointer; color: #4285f4;">
            Already have an account? Sign In
        </div>
    </div>
    <script>
        document.getElementById('signup-btn').addEventListener('click', function() {
            var username = document.getElementById('username').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/signup');
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onload = function() {
                if (xhr.status === 200) {
                    alert('User signed up successfully!');
                    // Optionally redirect to login page or other actions
                } else {
                    console.error('Error signing up user');
                }
            };
            xhr.send(JSON.stringify({ username: username, email: email, password: password }));
        });
    </script>
    <script>
        // Function to load and inject the sign-in page content when "Sign In" link is clicked
        function loadSignInPage() {
            fetch('form.html')
                .then(response => response.text())
                .then(html => {
                    // Replace the content of the current page with the sign-in page content
                    document.documentElement.innerHTML = html;
                })
                .catch(error => console.error('Error fetching sign-in page:', error));
        }
    
        // Event listener for "Already have an account? Sign In" link
        document.getElementById('signin-link').addEventListener('click', loadSignInPage);
    </script>
</body>
</html>
