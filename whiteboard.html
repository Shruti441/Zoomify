<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Whiteboard</title>
    <style>
       body {
            margin: 0;
            padding: 0;
            background-color: rgba(0, 0, 0, 0.5); /* Transparent black background */
            overflow: hidden; /* Prevent vertical scrolling */
        }
        #whiteboardContainer {
    display: flex;
    justify-content: center; /* Center horizontally */
    align-items: center; /* Center vertically */
    height: 100vh; /* Full height of the viewport */
}

#whiteboard {
    width: 800px; /* Set desired width */
    height: 550px; /* Set desired height */
    border: 2px solid black;
    cursor: crosshair;
    background-color: white;
    overflow: hidden; /* Prevent content from overflowing */
}

        #colorPickerBtn {
            margin-bottom: 5px;
        }
        #pencilBtn {
            margin-bottom: 5px;
            cursor: pointer;
            color: black; /* Add default color */
        }
        #pencilBtn i {
            font-size: 24px;
        }
        #colorPalette {
            display: none; /* Hide color palette by default */
            flex-direction: column;
        }
        .color-btn {
            width: 30px;
            height: 30px;
            border: 1px solid #000;
            margin-bottom: 5px;
            cursor: pointer;
        }
        #eraserContainer {
            display: none; /* Hide eraser container by default */
        }
        #eraserContainer input {
            display: block;
            margin-bottom: 5px;
        }
        .control-btn {
            margin-bottom: 5px;
        }
        /* Style for modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .close {
            color: #aaa;
            position: absolute;
            top: 0;
            right: 0;
            font-size: 28px;
            font-weight: bold;
            padding: 10px;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="whiteboardContainer">
        <div id="whiteboard">
            <canvas id="whiteboardCanvas" width="800" height="600"></canvas>
        </div>
        <div id="colorPalette">
            <button class="color-btn" style="background-color: white;" data-color="white"></button>
            <button class="color-btn" style="background-color: red;" data-color="red"></button>
            <button class="color-btn" style="background-color: blue;" data-color="blue"></button>
            <button class="color-btn" style="background-color: green;" data-color="green"></button>
            <button class="color-btn" style="background-color: yellow;" data-color="yellow"></button>
        </div>
        <div id="controls">
            <button id="pencilBtn" class="control-btn"><i class="material-icons">create</i></button>
            <button id="eraseBtn" class="control-btn"><span class="material-symbols-outlined">
                ink_eraser
                </span></button>
            <button id="clearBtn" class="control-btn"><i class="material-icons" id="eraseIcon">delete_forever</i></button>
        </div>
    </div>

    <div id="whiteboardModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span> <!-- Close icon -->
            <iframe id="whiteboardFrame" src="whiteboard.html" width="800" height="600" frameborder="0"></iframe>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Flag to track whether color palette is shown
            let isColorPaletteShown = false;

            // Function to toggle color palette
            function toggleColorPalette() {
                const colorPalette = document.getElementById("colorPalette");
                if (isColorPaletteShown) {
                    colorPalette.style.display = "none"; // Hide color palette
                } else {
                    colorPalette.style.display = "flex"; // Show color palette
                }
                isColorPaletteShown = !isColorPaletteShown; // Toggle flag
            }

            // Add event listener to the pencil button
            document.getElementById("pencilBtn").addEventListener("click", function() {
                toggleColorPalette(); // Toggle color palette
            });

            // Function to close modal and reset button state
            function closeModal() {
                const modal = document.getElementById("whiteboardModal");
                modal.style.display = "none"; // Hide modal
                if (isColorPaletteShown) {
                    toggleColorPalette(); // Hide color palette if shown
                }
            }

            // Close the whiteboard modal when the close button is clicked
            document.querySelector(".close").addEventListener("click", function() {
                closeModal(); // Close modal
            });

            // Close the whiteboard modal when clicking outside of it
            window.onclick = function(event) {
                const modal = document.getElementById("whiteboardModal");
                if (event.target === modal) {
                    closeModal(); // Close modal
                }
            };

            // Get canvas and its context
            const canvas = document.getElementById("whiteboardCanvas");
            const ctx = canvas.getContext("2d");

            // Set default drawing parameters
            let isDrawing = false;
            let lastY = 0;
            let color = "black";
            let lineWidth = 5;

            // Function to start drawing
            function startDrawing(e) {
                isDrawing = true;
                [lastX, lastY] = [e.offsetX, e.offsetY];
            }

            // Function to draw
            function draw(e) {
                if (!isDrawing) return;
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(e.offsetX, e.offsetY);
                ctx.strokeStyle = color;
                ctx.lineWidth = lineWidth;
                ctx.lineCap = "round";
                ctx.lineJoin = "round";
                ctx.stroke();
                [lastX, lastY] = [e.offsetX, e.offsetY];
            }

            // Function to stop drawing
            function stopDrawing() {
                isDrawing = false;
            }

            // Add event listeners for drawing
            canvas.addEventListener("mousedown", startDrawing);
            canvas.addEventListener("mousemove", draw);
            canvas.addEventListener("mouseup", stopDrawing);
            canvas.addEventListener("mouseout", stopDrawing);

            // Event listener for color buttons
            const colorButtons = document.querySelectorAll(".color-btn");
            colorButtons.forEach(btn => {
                btn.addEventListener("click", function() {
                    color = this.dataset.color; // Set selected color
                });
            });

            // Event listener for eraser button
            document.getElementById("eraseBtn").addEventListener("click", function() {
                color = "#ffffff"; // Set color to white for eraser
                lineWidth = 20; // Set larger line width for eraser effect
            });

            // Event listener for clear button
            document.getElementById("clearBtn").addEventListener("click", function() {
                ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas
            });
        });
    </script>
</body>
</html>
